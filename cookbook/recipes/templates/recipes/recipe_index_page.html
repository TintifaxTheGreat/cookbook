{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogindexpage{% endblock %}

{% block content %}
    <main class="container">
        <h1>{{ page.title }} ({{ children_sorted|length }})</h1>
        <article>
            {% for recipe in children_sorted %}
                <h2 class="smallh2"><a href="{% pageurl recipe %}">{{ recipe.title }}</a></h2>
            {% endfor %}
        </article>
    </main>
{% endblock %}
