{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogindexpage{% endblock %}

{% block content %}
    <main class="container">
        <h1>Suchergebnisse ({{ search_results|length }})</h1>
        <article>
            {% for recipe in search_results %}
            <h2 class="smallh2"><a href="{% pageurl recipe %}">{{ recipe.title }}</a></h2>
            {% endfor %}
        </article>
    </main>
{% endblock %}
